<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="responsive.css">
</head>
<body>
    
    <div class="header">Age calculator</div>
    
<div class="mainbody">

    <div class="container">

        <div class="text">
            <p><h1>Enter the date of birth:</h1></p>
        </div>

        <div class="inp">
            <input type="text" class="box" placeholder="dd" id="date">
            <input type="text" class="box" placeholder="mm" id="month">
            <input type="text" class="box" placeholder="yyyy" id="year">
        </div>

        <div class="calc">
            <button id="calc">Calculate</button>
        </div>

        <div class="printage">
            <p id="p_age"></p>
        </div>

        <div class="res">
            <button id="reset">Reset</button>
        </div>

    </div>

</div>


    <script src="script.js"></script>
</body>
</html>
